<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/38e4a32a86.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="#"><img src="./images/logo.svg" alt="Huddle logo" class="logo"></a>
    </header>
    <main class="main">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups" class="img">
      <section class="content">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </section>
    </main>
    <footer class="footer">
      <ul class="social-links">
        <li><a href="#" target="_blank" class="link"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
        <li><a href="#" target="_blank" class="link"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="#" target="_blank" class="link"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
